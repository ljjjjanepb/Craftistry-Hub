<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection"/>
    <meta charset="UTF-8">
    <title>Craftistry Hub</title>
<!-- External CSS -->
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="...">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="..." defer></script>

<script type="module" src="./js/main.js"></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <a href="index.html" class="logo"><img src="img/logo.png" alt="" class="logo"></a>
        </header>
    
<body style="background-image: url('img/product.jpg');">

  <div class="col text-center">

     
  <!-- Alert Notification -->
  <div class="px-5 mx-5">
    <div class="alert alert-success d-none" role="alert"></div>
    <div class="alert alert-danger d-none" role="alert"></div>  
  </div> 
<br><br><br>
     <!-- form -->
    <form id="form_login" class="px-5 mx-5">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" autocomplete="email" required>
        <label for="email" class="form-label">Email</label>    
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        <label for="password" class="form-label">Password</label>     
      </div>
      <div class="d-grid gap-2 text-light">
        <a href="index.html" class="my-button">Login</a>
<br>
        <small class="text-dark">Don't have an account?
          <p><a
              class=""
              href="signup.html">Create an account</a></p>
        </small>
      </div>
    </form>
  </div>
  <!-- end of form -->

  <script>
    function handleLogin() {
      // Simulate login logic (replace with your actual authentication)
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email === 'valid@email.com' && password === 'correctPassword') {
        // Login successful, redirect to home.html
        window.location.href="home.html";
      } else {
        // Login failed, show an alert
        const alertElement = document.querySelector('.alert-danger');
        alertElement.textContent = 'Invalid email or password!';
        alertElement.classList.remove('d-none');
      }
    }
  </script>
  <script src="./js/capacitor-welcome.js" type="module"></script>
</body>

</html>
