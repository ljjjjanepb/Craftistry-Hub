<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection"/>
    <meta charset="UTF-8">
    <title>Craftistry Hub</title>
<!-- External CSS -->
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="...">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="..." defer></script>

<script type="module" src="./js/main.js"></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <a href="home.html" class="logo"><img src="img/logo.png" alt="" class="logo"></a>
        </header>
    
<body style="background-image: url('img/product.jpg');">

  <div class="col text-center">

      <!-- Form -->

      <div class="col pt-4 mb-4 px-5 mt-4">

        <h1 class="text-center">Sign Up</h1>
        <br>
        <form id="form_register">

            <!-- Alert Notification -->
            <div class="alert alert-success d-none" role="alert"></div>
            <div class="alert alert-danger d-none" role="alert"></div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" autocomplete="first_name"
                    required>
                <label for="first_name" class="form-label">First Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name"
                    required>
                <label for="last_name" class="form-label">Last Name</label>

            </div>

            <div class="form-floating mb-3">
                <input type="date" class="form-control" name="birthday" id="birthday" placeholder="Birthday"
                    required>
                <label for="birthday" class="form-label">Birthday</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="address" id="address" placeholder="Address" autocomplete="address" required>
                <label for="address" class="form-label">Address</label>

            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" autocomplete="email" required>
                <label for="email" class="form-label">Email</label>

            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                    required>
                <label for="password" class="form-label">Password</label>

            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password_confirmation" id="password_confirmation"
                    placeholder="Confirm password" required>
                <label for="password_confirmation" class="form-label">Confirm Password</label>

            </div>

            <hr>


            <div class="d-grid gap-2 mt-3">
                <button
                    class="my-button"
                    type="submit">Register</button>
            </div>
            <div class="d-flex justify-content-center mt-2">
                Already have an account?
                <a href="index.html" class="fw-bold ms-2"> Sign In</a>
            </div>

        </form>

    </div>
</div>
<!-- end of form -->
  <script src="./js/capacitor-welcome.js" type="module"></script>
</body>

</html>
